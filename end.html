            <h1 class="word">
                宣和七年（1125年）十月二十七日上書請誅蔡京、王黼、童貫、朱勔、李彥、梁師成等「六賊」。
                <br/>
                其道： 「今日之事，蔡京壞亂於前，梁師成陰謀於後，李彥結怨於西北，朱勔結怨於東南， 王黼、童貫又結怨於遼、金，創開邊舋。宜誅六賊，傳首四方，以謝天下。 」
                <br/><br/>
                六人也先後在靖康元年伏誅。雖然如此，但六賊仍令北宋漸漸沒落，不久即發生靖康之變。
                <br/>
                民間也有歌謠稱：「打破筒（童貫），潑了菜（蔡京） ，便是人間好世界。」
            </h1>
